{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
        "eth0"
      ],
      "dhcp-socket-type": "raw"
    },
    "lease-database": {
      "type": "memfile",
      "persist": true,
      "name": "/var/lib/kea/kea-leases4.csv",
      "lfc-interval": 1800,
      "max-row-errors": 100
    },
    "valid-lifetime": 4000,
    "renew-timer": 1000,
    "rebind-timer": 2000,
    "dhcp-ddns": {
      "enable-updates": true,
      "server-ip": "127.0.0.1",
      "server-port": 53001,
      "sender-ip": "",
      "sender-port": 0,
      "max-queue-size": 1024,
      "ncr-protocol": "UDP",
      "ncr-format": "JSON"
    },
    "ddns-send-updates": true,
    "ddns-override-no-update": false,
    "ddns-override-client-update": false,
    "ddns-replace-client-name": "never",
    "ddns-generated-prefix": "myhost",
    "ddns-qualifying-suffix": "",
    "ddns-update-on-renew": false,
    "ddns-conflict-resolution-mode": "check-with-dhcid",
    "hostname-char-set": "",
    "hostname-char-replacement": "",
    "option-data": [
      {
        "name": "domain-name-servers",
        "data": "192.168.10.11"
      },
      {
        "name": "ntp-servers",
        "data": "150.214.94.10,150.214.94.5"
      }
    ],
    "subnet4": [
      {
        "id": 1,
        "pools": [
          {
            "pool": "192.168.10.30 - 192.168.10.32",
            "option-data": [
              {
                "name": "routers",
                "data": "192.168.10.253"
              }
            ]
          },
          {
            "pool": "192.168.10.101 - 192.168.10.254"
          }
        ],
        "subnet": "192.168.10.0/24",
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.10.254"
          },
          {
            "name": "domain-name",
            "data": "stark.lan"
          }
        ],
        "ddns-qualifying-suffix": "stark.lan",
        "reservations": [
          {
            "hw-address": "02:42:ac:11:00:10",
            "ip-address": "192.168.10.30",
            "option-data": [
              {
                "name": "routers",
                "data": "192.168.10.254"
              }
            ]
          }
        ]
      },
      {
        "id": 2,
        "pools": [
          {
            "pool": "192.168.11.100 - 192.168.11.254"
          }
        ],
        "subnet": "192.168.11.0/24",
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.11.254"
          },
          {
            "name": "domain-name",
            "data": "lannister.lan"
          }
        ],
        "ddns-qualifying-suffix": "lannister.lan"
      },
      {
        "id": 3,
        "pools": [
          {
            "pool": "192.168.12.100 - 192.168.12.254"
          }
        ],
        "subnet": "192.168.12.0/24",
        "option-data": [
          {
            "name": "routers",
            "data": "192.168.12.254"
          },
          {
            "name": "domain-name",
            "data": "targaryen.lan"
          }
        ],
        "ddns-qualifying-suffix": "targaryen.lan"
      }
    ],
    "loggers": [
        {
            "name": "kea-dhcp4",
            "output-options": [
                {
                    "output": "/var/log/kea/dhcp4.log"
                }
            ],
            "severity": "INFO"
        }
    ]
  }
}